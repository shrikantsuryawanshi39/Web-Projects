<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Spotify</title>
    <link rel="shortcut icon" href="/Utilities-folder/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/utility.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">
        <div class="login-container">
            <div class="login-box">
                <img src="/Utilities-folder/logo.svg" alt="Spotify Logo" class="spotify-logo invert">
                <h2 class="heading">Log in to Spotify</h2>
                <div class="login-options">
                    <button class="login-option">
                        <div class="optionInfo">
                            <img src="/Utilities-folder/google.svg" alt="G">
                            <span>Continue with Google</span>
                        </div>
                    </button>
                    <button class="login-option">
                        <div class="optionInfo">
                            <img src="/Utilities-folder/fb.svg" alt="F">
                            <span>Continue with Facebook</span>
                        </div>
                    </button>
                    <button class="login-option">
                        <div class="optionInfo">
                            <img src="/Utilities-folder/apple.svg" alt="A">
                            <span>Continue with Apple</span>
                        </div>
                    </button>
                    <button class="login-option">
                        <div class="optionInfo">
                            <span class="text-center">Continue with phone number</span>
                        </div>
                    </button>
                </div>
                <div class="line"></div>
                <form>
                    <div class="email">
                        <label for="email">Email or username</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email..." required>
                    </div>
                    <div class="paswd">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password..." required>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me" class="custom-checkbox"></label>
                        <label for="remember-me-text">Remember me</label>
                    </div>
                    <button type="submit" class="login-button flex align-center justify-center">Log in</button>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </form>
                <p class="sign-up-text">Don't have an account? <a href="#">Sign up for Spotify</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
