<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn to BeatWave</title>
    <link rel="shortcut icon" href="/Utilities-folder/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/utility.css" />
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="main">
        <div class="login-container">
            <div class="login-box">
                <a class="logo-cont" href="/index.html">
                    <img src="/Utilities-folder/logo-only.png" alt="BeatWave" class="beatwave-logo invert" />
                </a>
                <h2 class="heading">Log In to BeatWave</h2>

                <!-- // login options for login page  -->

                    <button class="login-option">
                        <div class="optionInfo">

                        </div>
                    </button>
                    <button class="login-option">
                        <div class="optionInfo">
                            <img src="/Utilities-folder/fb.svg" alt="F" />
                            <span>Continue with Facebook</span>
                        </div>
                    </button>
                    <button class="login-option">
                        <div class="optionInfo">
                            <img src="/Utilities-folder/apple.svg" alt="A" />
                            <span>Continue with Apple</span>
                        </div>
                    </button>
                    <button class="login-option">
                        <div class="optionInfo">

                        </div>
                    </button>
                 </div> 
                 -->

                <!-- <div class="line"></div> -->
                <!-- <form action="/index.html" method="post"> -->
                <div>
                    <div class="email">
                        <label for="email">Enter Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email..." required />
                    </div>
                    <div class="paswd">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password..." required />
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me" />
                        <label for="remember-me" class="custom-checkbox"></label>
                        <label for="remember-me-text">Remember me</label>
                    </div>
                    <button type="submit" class="login-button flex align-center justify-center" onclick="login()">
                        Log In
                    </button>
                    <p class="message" id="form-message" style="margin: 10px 5px;"></p>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </div>
                <!-- </form> -->
                <div class="line"></div>
                <p class="sign-up-text">
                    Don't have an account?
                    <a href="/signup/signup.html">Sign up for BeatWave</a>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="/js/authentication.js"></script>
