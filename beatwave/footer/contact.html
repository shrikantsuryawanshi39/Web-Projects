<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - BeatWave Music Player</title>
  <style>
    body {
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      /* background: url(/Utilities-folder/bg-skull.webp); */
      /* background: url(/Utilities-folder/bg-girl.webp); */
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100dvh;
      overflow: hidden;
    }

    body::selection {
      background: #acffac;
      color: #000000;
    }

    .container {
      background: #2c2c2c5f;
      /* background: transparent; */
      border: 2px solid #b2f2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 5px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(22, 22, 22, 0.971);
      width: 90%;
      max-width: 500px;
      /* height: 55vh; */
      text-align: center;
      backdrop-filter: blur(2px);
      transition: 0.2s ease-out;
    }

    .container:hover {
      /* background: rgba(61, 61, 61, 0.473); */
      backdrop-filter: blur(5px);
      transition: 0.3s ease-in;
      border: 2px solid #50adff;
      box-shadow: 0 0 30px rgba(2, 2, 2, 0.971);
    }

    h2 {
      margin-bottom: 10px;
      color: #ffe100;
    }

    #contact-form {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 14px;
      width: 100%;
    }

    input::placeholder,
    textarea::placeholder {
      color: #cacaca;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #1d1d1d68;
      border: none;
      border-radius: 5px;
      color: #bff9ff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      outline: 1px solid gray;
    }

    input::selection,
    textarea::selection {
      background-color: #f99cfc;
      color: #000000;
    }

    input:focus,
    textarea:focus {
      outline: 2px solid #5157ffbb;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #19162c85;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.1s ease-in-out;
      font-size: 15px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      border: 2px solid gray;
    }

    button:hover {
      background: #27224598;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
    }


    .brandName {
      position: absolute;
      left: 10px;
      top: 0px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    .brandName h1 {
      font-size: 8rem;
      font-weight: bold;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: #ffffff08;
      text-shadow: 0 0 20px #98ffa403;
    }

    @media screen and (max-width: 870px) {
      body {
        background-position: center;
        /* background: black; */
      }
    }

    @media screen and (max-width: 1090px) {
      body {
        background-position: center;
        /* background: black; */
      }
    }

    @media screen and (max-width: 750px) {
      body {
        background: black;
        justify-content: center;
        /* overflow: auto; */
      }

      .container {
        margin: 5px;
      }

      .brandName {
        font-size: 5rem;
        display: none;
      }
    }

    @media screen and (max-height: 500px) {
      body {
        overflow: auto;
      }

      .brandName {
        display: none;
      }

      .container {
        margin: 10px;
        padding: 10px;
        width: 400px;
      }

      input,
      textarea {
        width: 90%;
      }

      button {
        width: 90%;
      }

    }
  </style>
</head>

<body>

  <div class="brandName">
    <h1>BeatWave</h1>
    <h1>BeatWave</h1>
  </div>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="87014490-b47f-45d3-adc1-b9d24bb82462" />
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <p class="message" id="form-message"></p>
    </form>
  </div>

  <script>
    function setRandomBgImage() {
      const bgArr = [
        "/Utilities-folder/bg-skull.webp",
        "/Utilities-folder/bg-girl.webp",
      ];
      const randomIndex = Math.floor(Math.random() * bgArr.length);
      document.body.style.backgroundImage = `url(${bgArr[randomIndex]})`;
      console.log(randomIndex);
    }
    setRandomBgImage();

    document
      .getElementById("contact-form")
      .addEventListener("submit", async function (event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const messageBox = document.getElementById("form-message");

        messageBox.textContent = "Sending...";
        messageBox.style.color = "#ffcc00";

        try {
          const response = await fetch(form.action, {
            method: "POST",
            body: formData,
          });

          const result = await response.json();
          if (result.success) {
            messageBox.textContent = "Message sent successfully!";
            messageBox.style.color = "lightgreen";
            form.reset();
          } else {
            messageBox.textContent = "Error sending message. Try again!";
            messageBox.style.color = "red";
          }
        } catch (error) {
          messageBox.textContent = "Network error. Please try again later.";
          messageBox.style.color = "red";
        }
      });

    // code which will will work when windows width will be 600px for phone using javascript
    if (window.innerWidth <= 600) {
      console.log("inner");

      // this code will remove elemwnt with .brandName class
      document.querySelector('.brandName').remove();
    }

  </script>
</body>

</html>
