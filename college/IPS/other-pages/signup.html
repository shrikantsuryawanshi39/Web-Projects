    <!-- loading bar -->

    <div class="full-container">


        <Div class="container">
            <h2>Sign Up Now</h2>
            <!-- text  -->
            <form action="backend.php" method="post">
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Create Username" required>

                </div>

                <div class="form-group">
                    <input type="email" placeholder="Enter Email ID" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" maxlength="10" placeholder="Contact No..." required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" maxlength="8" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmpassword" name="confirmpassword" maxlength="8"
                        placeholder="Confirm Password" required>
                </div>
                <!-- radio  -->
                <div class="form-radio-group">
                    <h5>Are you a student of IPS college</h5>
                    <div class="radiobtn">
                        <input type="radio" name="Radiobutton" id="form-radio-id-yes">
                        <label for="form-radio-id-yes">Yes</label>
                    </div>
                    <div class="radiobtn">
                        <input type="radio" name="Radiobutton" id="form-radio-id-no">
                        <label for="form-radio-id-no">No</label>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Signup</button>
            </form>
